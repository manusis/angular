<!doctype html>
<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
        <script>
            var m1 = angular.module('module1', ['module2']);
            var m2 = angular.module('module2', []);
            m1.factory("service1", function() {
               console.log("service1"); 
            });
            m1.config(function() {
               console.log("first config"); 
            });
            m2.config(function() {
               console.log("second config"); 
            });
            m1.run(function(){
                console.log("first function");
                
            });
            m2.run(function(){
                console.log("second function");
                
            });


        </script>
    </head>
    <body >

        <div id="app1">
            <ng-view>first</ng-view>
        </div>

        <div id="app2">
            <ng-view>second</ng-view>
        </div>
        <script>
            console.log("bootstraping");
            angular.bootstrap(angular.element(document.getElementById('app1')), ['module1']);
            console.log("bootstrap2");
            angular.bootstrap(angular.element(document.getElementById('app2')), ['module2']);
            
        </script>
    </body>
</html>
